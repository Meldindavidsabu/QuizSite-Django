{% extends 'quiz/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
{% load widget_tweaks %}


<div class="container mt-5">
    <h2 class="text-center mb-4" style="color: #28a745;">Login to Your Account</h2>

    
    <form method="POST" class="bg-light p-4 rounded shadow-sm">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.username.id_for_label }}" class="font-weight-bold">Username</label>
            {{ form.username|add_class:"form-control" }}
        </div>
        <div class="form-group mb-3">
            <label for="{{ form.password.id_for_label }}" class="font-weight-bold">Password</label>
            {{ form.password|add_class:"form-control" }}
        </div>
        <button type="submit" class="btn btn-success btn-block">Login</button>
    </form>

    
    <p class="text-center mt-3">Don't have an account? <a href="{% url 'quiz:register' %}" class="text-success font-weight-bold">Register here</a></p>
</div>
{% endblock %}
